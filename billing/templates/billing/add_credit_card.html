{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block head_scripts %}
  {{ block.super }}
  <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
  <script type="text/javascript">
      //<![CDATA[
      Stripe.publishableKey = '{{ publishable }}';
      //]]>
  </script>
  <script type="text/javascript" src="{% static 'checkout/stripe.js' %}"></script>
{% endblock %}

{% block content %}
<div class="col-sm-12">
  <h1>Add Credit Card</h1>
</div>
<div class="col-sm-12">
<form role="card_form" method="post" id="payment-form" action="{% url 'add_credit_card' %}">

    {{ form | as_bootstrap }}

    {% csrf_token %}
  </div>
    <div class="form-group col-md-12">
      <button clas="textSubscription"><input class="btn btn-default" id="submit_payment_btn" name="commit" type="submit" value="Add Card"></button>
    </div>
</form>

{% endblock %}
