{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="container">
  <div class="col-sm-12">
    <h2>Login</h2>
  </div>
  <div class="col-sm-12">
    <form method="post">
      {% csrf_token %}
      {{ form | as_bootstrap }}
  
      <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>

      <button type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
