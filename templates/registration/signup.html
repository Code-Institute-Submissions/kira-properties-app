{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
  <div class="col-sm-12">
    <h2>Sign up</h2>
</div>
<div class="col-sm-12">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form | as_bootstrap }}
    {{ profile_form | as_bootstrap }}
    <button type="submit">Sign up</button>
  </form>
  </div>
</div>
{% endblock %}
